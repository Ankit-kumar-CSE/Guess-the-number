<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Number guessing game</title>
</head>
<body>
    <div id="heading">
            Guess the Number game
    </div>
    <div class="main" >
        <div id="inp">
            <label for="number">Your Number: </label>
            <input type="number" id="number" placeholder=" Ex:30">
        </div>
        <div id="btn">
            <button onclick="start()">Check the answer</button>
        </div>
        <div>
            <button id="reveal_answer" onclick="answer()">Reveal answer</button>
        </div>
        <div id="ans">
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
